{% extends 'partials/base.html' %}
{% block title %}회귀 예측{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <h4 class="text-muted">자전거 수요량 예측</h4>
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary" value="예측하기">
                    </form>
                </div>
                {% if predict_count %}
                <div class="card-body">
                    <h5>자전거 수요량은 {{ predict_count }}대로 예상합니다.</h5>
                </div>
                
                {% else %}
                <div class="card-body">
                    <h5>자전거 수요량은 .... 대로 예상합니다.</h5>
                </div>
                {% endif %}
            </div>
        </div>

    </div>
</div>
{% endblock %}
